{% extends "music/base.html" %}

{% block title %}
	Album Details
{% endblock title %}

{% block body %}
	<img src="{{ album.album_logo.url }}" />
	<h1>{{ album.album_title }}</h1>
	<h3>{{ album.artist }}</h3>
	{% if error_message %}
	    <p><strong> {{ error_message }} </strong></p>
	{% endif %}

	{% for song in album.song_set.all %}
			{{ song.song_title }}<br>
	{% endfor %}
	
{% endblock body %}
